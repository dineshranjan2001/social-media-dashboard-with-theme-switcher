<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Social Media Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="body">
  <main class="main">
    <!-- follower-header-section -->
    <section class="header-section">
      <div class="header-body">
        <div class="left-side">
          <h2 class="header-title">Social Media Dashboard</h2>
          <div class="total-followers">Total Followers: 23,004</div>
        </div>
        <div class="right-side">
          <div class="dark-mode">Dark Mode</div>
          <div class="toggle-switch">
            <input type="checkbox" name="" id="checkbox" checked>
          </div>
        </div>
      </div>
    </section>
    <!-- follower-header-section -->

     <!-- dashboard body section -->
    <section class="dashboard-body">
      <!-- followers cards part -->
      <div class="followers">
      </div>
      <!-- end followers cards part -->

      <!-- today-overview  part -->
      <div class="overview-heading">
          <h2>Overview - Today</h2>
      </div>
      <div class="today-overviews">

      </div>
      <!-- end today-overview  part -->
    </section>
    <!-- end dashboard body section -->
  </main>
  <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
